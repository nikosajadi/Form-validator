<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>sign Up Today!</h1>
        <!-- form -->
        <form id="form">
            <!-- FullNAME -->
            <!-- requird: Specifies whether a form field need to be filled in before the form can be submitted -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                 required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tell" id="phone" placeholder="555-555-555" name="phone"
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email Address -->
                <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" required name="email"
                </div>
                <!-- Website URL -->
                <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://github.com/nikosajadi"
                required name="Website">
               </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="Password" id="password1" placeholder="create Password1 (Min.8 character)"
                     required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="plesase include at least 1upercase character, 1Lowercase character, and 1number ">
                </div>
                <!-- Confirm Pasword -->
                <div class="form-group">
                    <label for="password2">Confrim Password</label>
                    <input type="Password" id="password2" placeholder="Confirm Password2" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
                </div>
               <button type="submit">Register</button>
           </form>
           <!-- Error/Success Message -->
           <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
           </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
