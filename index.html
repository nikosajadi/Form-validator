<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>sign Up Today!</h1>
        <!-- form -->
        <form id="form">
            <!-- FullNAME -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tell" id="phone" placeholder="555-555-555">
            </div>
            <!-- Email Address -->
                <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com">
                </div>
                <!-- Website URL -->
                <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://github.com/nikosajadi">
               </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="Passwordl">Password</label>
                    <input type="Password" id="password1" placeholder="create Password1">
                </div>
                <!-- Confirm Pasword -->
                <div class="form-group">
                    <label for="Password2">Confrim Password</label>
                    <input type="Password" id="Password2" placeholder="Confirm Password2">
                </div>
               <button type="submit">Register</button>
           </form>
           <!-- Error/Success Message -->
           <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
           </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
